<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра в карти</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        
        .player {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .card {
            display: inline-block;
            width: 80px;
            height: 120px;
            border: 1px solid #ccc;
            margin: 5px;
            padding: 5px;
            text-align: center;
        }
        
        .card-rank {
            font-size: 24px;
        }
        
        .card-suit {
            font-size: 16px;
        }
        
        .red {
            color: red;
        }
        
        .black {
            color: black;
        }
    </style>
</head>

    <div class="player">

        </div>

            <span class="card-suit black">&#9827;</span>
        </div>
        <div class="card">

            <span class="card-suit red">&#9829;</span>
        </div>
        <div class="card">
            <span class="card-rank">A</span><br>
            <span class="card-suit black">&#9827;</span>
        </div>
        <div class="card">
            <span class="card-rank">Q</span><br>
            <span class="card-suit red">&#9829;</span>

        <div class="card">

        <div class="card">
            <span class="card-rank">A</span><br>
            <span class="card-suit black">&#9827;</span>
        </div>
        <div class="card">
            <span class="card-rank">10</span><br>
            <span class="card-suit black">&#9824;</span>
        </div>
        <div class="card">
            <span class="card-rank">4</span><br>
            <span class="card-suit red">&#9829;</span>
        </div>
        <div class="card">
            <span class="card-rank">K</span><br>

        </div>
        <div class="card">

            <span class="card-suit red">&#9829;</span>
        </div>
    </div>
</body>
</html>
