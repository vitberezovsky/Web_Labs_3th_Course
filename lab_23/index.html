<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>eShop</h1>
        <button id="createProductButton">Create Product</button>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>CREATE PRODUCT</h2>
                <span class="close">&times;</span>
            </div>
            <form id="productForm">
                <label for="name">Назва:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Опис:</label>
                <textarea id="description" name="description" required></textarea>

                <label for="price">Ціна:</label>
                <input type="number" id="price" name="price" required min="0">

                <label for="discount">Знижка:</label>
                <input type="number" id="discount" name="discount" required min="0">

                <label for="category">Категорія:</label>
                <select id="category" name="category" required>
                    <option value="smartphones">Смартфони</option>
                    <option value="laptops">Ноутбуки</option>
                    <option value="fragrances">Аромати</option>
                    <option value="other">Інше</option>
                </select>

                <label for="image">Зображення (URL):</label>
                <input type="url" id="image" name="image" required>

                <button type="submit" class="saveButton">Save Product</button>
            </form>
        </div>
    </div>

    <div id="startContainer" class="start-container">
        <button id="startButton">Start</button>
    </div>

    <div class="filter-sort-form">
        <select id="filterCategory">
            <option value="all">Всі категорії</option>
            <option value="smartphones">Смартфони</option>
            <option value="laptops">Ноутбуки</option>
            <option value="fragrances">Аромати</option>
            <option value="other">Інше</option>
        </select>

        <input type="text" id="searchQuery" placeholder="Пошук товарів...">

        <select id="sortOrder">
            <option value="none">Без сортування</option>
            <option value="priceAsc">Ціна: від меншої до більшої</option>
            <option value="priceDesc">Ціна: від більшої до меншої</option>
            <option value="discountAsc">Знижка: від меншої до більшої</option>
            <option value="discountDesc">Знижка: від більшої до меншої</option>
        </select>
    </div>

    <div id="productContainer" class="product-container"></div>

    <script src="script.js"></script>
</body>
</html>
