<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Form Validation with Regular Expressions</h1>
    </header>
    <main>
        <section>
            <h2>Bank Card Validation</h2>
            <form id="cardForm">
                <label for="cardNumber">Enter Bank Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
                <button type="submit">Validate Card</button>
            </form>
            <p id="cardValidationResult"></p>
        </section>
        <section>
            <h2>Email Validation</h2>
            <form id="emailForm">
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Validate Email</button>
            </form>
            <p id="emailValidationResult"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
