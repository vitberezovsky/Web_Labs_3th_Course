<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            background-color: #1E2A38;
            width: 300px;
            height: 180px;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #fff;
            position: relative;
            box-sizing: border-box;
        }
        .card-container input {
            background: none;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px 0;
            font-size: 14px;
        }
        .card-container input::placeholder {
            color: #ccc;
        }
        .card-container input:focus {
            outline: none;
            border-bottom: 1px solid #007bff;
        }
        .card-logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
        }
        .card-number,
        .card-holder,
        .expiry-cvv {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .expiry-cvv input {
            width: 45%;
        }
        .submit-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .submit-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://via.placeholder.com/50" alt="Bank Logo" class="card-logo">
        <div class="card-number">
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
        </div>
        <div class="card-holder">
            <input type="text" id="card-holder" name="card-holder" placeholder="John Doe" required>
        </div>
        <div class="expiry-cvv">
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
        </div>
        <div class="submit-container">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </div>
  
</body>
</html>
